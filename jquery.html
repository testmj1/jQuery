<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#hide').click(function(){
                $('#blue').hide();
            })
      $('#show').click(function(){
          $('#blue').show();
      })
      $('#fadeIn').click(function(){
          $('#fade1').fadeIn();
          $('#fade2').fadeIn(200);
          $('#fade3').fadeIn(300);
      })
      $('#fadeOut').click(function(){
          $('#fade1').fadeOut();
          $('#fade2').fadeOut(200);
          $('#fade3').fadeOut(300);
      })


        })
    </script>
    <title>Document</title>
    <style>
        #blue{
            display:block;
            height: 100px;
            width: 300px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <button id="hide"> hide</button>
    <button id="show"> show</button>
    <div id="blue">

    </div>
    
</hr>
<button id="fadeIn">fade in</button>
<button id="fadeOut">fade out</button>
<div id="fade1" style="background-color: red; width: 100px; height: 100px; display: none;">
 
</div>
<div id="fade2" style="background-color: blue; width: 100px; height: 100px; display: none;"></div>
<div id="fade3" style="height: 100px; width: 100px; background-color: chartreuse;display: none;"></div>
</body>
</html>
